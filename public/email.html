<!doctype html>
<html ng-app="email">
	<head>
		<link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
		<script type="text/javascript", src="/node_modules/angular/angular.min.js"></script>
		<script type="text/javascript", src="/email.js"></script>
			
	</head>
	<body ng-controller="emailController">
		<form class="form-horizontal" >
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="First & Last Name" ng-model="emailData.name">
					</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" placeholder="example@domain.com" ng-model="emailData.email">
					</div>
			</div>
			<div class="form-group">
				<label for="subject" class="col-sm-2 control-label">Subject</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="subject...." ng-model="emailData.subject">
					</div>
			</div>
			<div class="form-group">
				<label for="message" class="col-sm-2 control-label">Message</label>
					<div class="col-sm-10">
						<textarea class="form-control" rows="4" name="message" ng-model="emailData.message"></textarea>
					</div>
			</div>
	
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<button type="submit" class="btn btn-primary" ng-click="sendEmail()"> Send </button>
					
					<button type="submit" class="btn btn-primary" ng-click="clearForm()"> Clear form </button>
				</div>
			</div>
		</form>
	</body>
</html>
